<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='{{url_for("static", filename="style.css")}}' rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Handjet&family=Jersey+10&family=M+PLUS+Rounded+1c:wght@400;500&family=Montserrat:ital@1&family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Karting</title>
</head>
<body>

    <div class="arcade" id="login-arcade">
        <h1 class="animated-text">Raspberry Kart</h1>
        <p class="error-message">{{error}}</p>
        <div class="login-form">
            <h2 class="login-title">Veuillez logger Ã  votre compte</h2>
            <form method="POST" action="{{url_for('login')}}" class="login-form-box">
                <input type="text" name="username" autocomplete="off" placeholder="Username" required>
                <input type="password" name="password" autocomplete="off" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
        </div>
    
        <div class="signup-form">
            <h2 class="signup-title">Si vous n'avez pas de compte, inscrivez-vous ici.</h2>
            <form method="POST" action="{{url_for('signup')}}" class="signup-form-box">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                <input type="submit" value="Sign up">
            </form>
        </div>
    </div>
    

    <audio id="background-music" src='{{url_for("static", filename="Initial D - Running In The 90s [BEST INSTRUMENTAL].mp3")}}' autoplay loop>
    </audio>
</body>

<script>
window.onload = () => {
    audio.play()
}
</script>
</html>
